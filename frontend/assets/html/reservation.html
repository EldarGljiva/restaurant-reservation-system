<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Jquery form validator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"></script>
    <!--Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--Bootstrap Js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Toastr CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />

    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!--Include reservation.js-->
    <script src="assets/js/reservation.js"></script>
    <!--reservation.css-->
    <link href="assets/css/reservation.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div
        class="row border rounded-5 p-3 bg-light shadow box-area-reservation"
      >
        <div
          class="col-md-6 left-box d-flex justify-content-center align-items-center"
        >
          <div class="featured-image">
            <img
              src="assets/images/reservation.png"
              alt="reservation"
              class="img-fluid rounded-5"
              width="350px"
            />
          </div>
        </div>
        <!--Right box-->
        <div class="col-md-6 right-box">
          <!-- Reservation Form-->
          <form class="row align-items-center" id="reservationForm">
            <div class="header-text">
              <p style="font-size: 24px; color: #000; font-weight: bold">
                Table Reservation
              </p>
            </div>
            <!--Email-->
            <div class="form-group mb-3">
              <label for="email">Email address</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="Email address"
              />
            </div>
            <!-- Number of Table -->
            <div class="form-group mb-3">
              <label for="table">Table Number</label>
              <select class="form-select" id="table" name="table">
                <!-- Options -->
              </select>
            </div>
            <!--Date-->
            <div class="form-group mb-3">
              <label for="reservationDate">Reservation Date</label>
              <input
                type="date"
                class="form-control"
                placeholder="Date"
                id="reservationDate"
                name="reservationDate"
              />
              <input
                type="hidden"
                id="reservationDateHidden"
                name="reservationDateHidden"
              />
            </div>

            <!--Button-->
            <div class="form-group mb-3">
              <button type="submit" class="btn btn-success w-100 fs-6">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
