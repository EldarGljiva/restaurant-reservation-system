  <head>
    <meta charset="UTF-8" />

    />
    <!--Bootstrap Js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    ></script>
    <!--adminMenu.css-->
    <link href="./assets/css/adminMenu.css" rel="stylesheet"/>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

<!-- Toastr JS -->

    <script src="assets/js/adminMenu.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container" style="margin-top: 100px">
      <div class="row text-center mt-3 mb-3"><h4>Our Menu</h4></div>
      <button
        type="button"
        class="btn btn-info"
        data-bs-toggle="modal"
        data-bs-target="#addMenuItemModal"
      >
        Add Menu Item
      </button>
      <div class="row text-center" id="menuItems">
        <!-- Menu items will be loaded dynamically here -->
      </div>
    </div>
    <!--Modal to edit menu item from db-->
    <!---->
    <div class="modal fade" id="editMenuItemsModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form id="editMenuItemsForm">
            <div class="modal-header">
              <h5 class="modal-title">New Menu Item</h5>
              <buttons
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                &times;
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <!-- Food Name -->
                <input id="edit_menuItem_id" name="edit_menuItem_id" hidden />
                <label for="foodName">Food Name:</label>
                <input
                  
                  id="foodName"
                  name="foodName"
                  class="form-control"
                  
                />
                <label for="foodPrice">Price:</label>
                <input
                 
                  id="foodPrice"
                  name="foodPrice"
                  class="form-control"
                  
                />
                <label for="foodType">Food Type:</label>
                <select
                  id="foodType"
                  name="foodType"
                  class="form-control"
                 
                >
                  <option value="Main Courses">Main Courses</option>
                  <option value="Side Dishes">Side Dishes</option>
                  <option value="Desserts">Desserts</option>
                  <option value="Beverages">Beverages</option>
                </select>
                <label for="description">Description:</label>
                <input
                  
                  id="description"
                  name="description"
                  class="form-control"
                  
                />
                <!--Here image url missing-->
              </div>
            </div>
            <span class="error2"></span>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success" onclick="editMenuItem()">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--Modal to add new menu item to db-->
    <div class="modal fade" id="addMenuItemModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form id="addMenuItemForm">
            <div class="modal-header">
              <h5 class="modal-title">New Menu Item</h5>
              <buttons
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                &times;
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <!-- Food Name -->
                <label for="foodName">Food Name:</label>
                <input
                  type="text"
                  id="foodName"
                  name="foodName"
                  class="form-control"
                  required
                />
                <label for="foodPrice">Price:</label>
                <input
                  type="number"
                  id="foodPrice"
                  name="foodPrice"
                  class="form-control"
                  required
                />
                <label for="foodType">Food Type:</label>
                <select
                  id="foodType"
                  name="foodType"
                  class="form-control"
                  required
                >
                  <option value="Main Courses">Main Courses</option>
                  <option value="Side Dishes">Side Dishes</option>
                  <option value="Desserts">Desserts</option>
                  <option value="Beverages">Beverages</option>
                </select>
                <label for="description">Description:</label>
                <input
                  type="text"
                  id="description"
                  name="description"
                  class="form-control"
                  required
                />
                <!--Here image url missing-->
              </div>
            </div>
            <span class="error2"></span>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Delete confirmation modal -->
<div class="modal fade" id="deleteMenuItemModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteConfirmationModalLabel">Delete Confirmation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this item?
        <input id="delete_menuItem_id" name="delete_menuItem_id" hidden />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" onclick="deleteMenuItem()">Delete</button>
      </div>
    </div>
  </div>
</div>

    <script>
      // Function to get all menuItems from db
      getAllMenuItems();
    </script>
  </body>
</html>
