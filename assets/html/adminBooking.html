<!--Display all bookings here-->
<div class="text-center container m-5">
  <h5>Bookings</h5>
</div>

<div id="bookings"></div>

<!-- Delete confirmation modal -->
<div class="modal fade" id="deleteBookingModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Confirmation</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete booking with id
        <span id="delete_booking_id"></span>
        <input id="delete_booking_id" name="delete_booking_id" hidden />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-danger" onclick="deleteBooking()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
