<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- index.css -->
    <link href="assets/css/index.css" rel="stylesheet" />
    <!--reservation.css-->
    <link href="assets/css/reservation.css" rel="stylesheet" />
    <!--login.css-->
    <link href="assets/css/login.css" rel="stylesheet" />
    <!-- PlayFair font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- SPApp script -->
    <script src="assets/js/jquery.spapp.js"></script>
    <script src="assets/js/custom.js"></script>
    <!-- Google Icons-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <title>Document</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-light fixed-top mb-4" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><i class="material-icons text-success" style="font-size: 34px"
            >local_cafe</i
          ></a
        >

        <!--For smaller screens-->
        <button
          class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-dark text-white rounded"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="material-icons">menu</i>
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto" id="tabs"></ul>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main id="spapp" role="main"></main>

    <!-- Footer -->
    <div style="background-color: #ffa500" id="footer">
      <div class="container">
        <div class="row">
          <div
            class="col-md-6 d-flex justify-content-center align-items-center"
          >
            <img
              src="assets/images/cook.png"
              alt="cook"
              class="img-fluid"
              style="max-height: 150px; max-width: 100%"
            />
          </div>
          <div
            class="col-md-6 d-flex flex-column justify-content-center align-items-center"
          >
            <p>Address</p>
            <p>Address 22, Street 07</p>
            <p>Call Us</p>
            <p>070783833</p>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript for generating tabs and content -->
    <script>
      var nav =
        '<li class="nav-item mx-0 mx-lg-1">' +
        '<a class="nav-link py-3 px-0 px-lg-3 rounded" href="#homePage">Home</a>' +
        "</li>" +
        '<li class="nav-item mx-0 mx-lg-1">' +
        '<a class="nav-link py-3 px-0 px-lg-3 rounded" href="#menu">Our Menu</a>' +
        "</li>" +
        '<a class="nav-link py-3 px-0 px-lg-3 rounded" href="#reservation">Make Reservation</a>' +
        "</li>" +
        '<a class="nav-link py-3 px-0 px-lg-3 rounded" href="#login">Login</a>' +
        "</li>";
      $("#tabs").html(nav);

      // Function to load content from external files
      function loadContent(url, target) {
        $.ajax({
          url: url,
          dataType: "html",
          success: function (data) {
            $(target).html(data);
          },
          error: function (xhr, status, error) {
            console.error(xhr.responseText);
          },
        });
      }

      // Click event for navigation links
      $(".nav-link").click(function (e) {
        e.preventDefault();
        var target = $(this).attr("href");
        // Clear existing content
        $("#spapp").empty();
        // Show loading indicator while content is being loaded
        $("#spapp").html("Loading...");
        // Load content based on target
        if (target === "#homePage") {
          loadContent("tpl/homePage.html", "#spapp");
        } else if (target === "#menu") {
          loadContent("tpl/menu.html", "#spapp");
        } else if (target === "#reservation") {
          loadContent("tpl/reservation.html", "#spapp");
        } else if (target === "#login") {
          loadContent("tpl/login.html", "#spapp");
        }
      });

      // Initial content load (homePage)
      loadContent("tpl/homePage.html", "#spapp");
    </script>
  </body>
</html>
